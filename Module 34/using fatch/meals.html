<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Yummy Yummy Foods</title>
    <style>
        .card-text{
            line-height: 0.5rem;
        }
        .card-title{
            margin-bottom: 25px;

        }
    </style>
</head>
<body>
    <main class="container">
        <h1 style="text-align: center;">Yummmy foooodssss</h1>

        <section style="height: 60px;" class="d-flex justify-content-center align-items-center">
            <div action="" >
                <input id="search-text" class=" px-2" type="text" placeholder="Search">
                <button onclick="searchMeals()" class="btn btn-primary">Search</button>
            </div>
        </section>

        <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        
        </div> 

    <!-- Modal -->
    <div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="mealModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body" class="modal-body">
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
        
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/meals.js"></script>

</body>
</html>
