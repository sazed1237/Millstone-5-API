<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Meals Food</title>

    <style>
        .modal-body{
            line-height: 0.5rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1 style="text-align: center;">Yummmy food</h1>

        <div id="search-container " class="d-flex justify-content-center align-items-center">
            <input id="search-text" type="text" class="px-2" placeholder="Search">
            <button onclick="searchMeals()" class="btn btn-primary">Search</button>
        </div>


        <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
            
        </div>



        <!-- Modal -->
        <div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealDetailsModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="mealDetailsModal">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/meal2.js"></script>
</body>
</html>
