<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Phone Hunter</title>

    <style>
        /* .loader{
            height: 400px;
            align-items: center;
        } */

        .modal-body-sp{
            font-weight: bold;
        }
    </style>

</head>
<body>
    <main>
        <h1 class="text-center mt-4 mb-4"><u>Phone Hunter Shop</u></h1>

        <div class="container">
            <div class="mb-3 w-50">
              <input id="search-text" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Search your phone">
            </div>
            <button id="btn-search" type="button" class="btn btn-primary mb-3">Search</button>
        </div>

        <section class="container">
            <!-- card page -->
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>



                <!-- not found page -->
                <div id="no-phone" class=" d-none">
                    <h2  class=" mt-4 text-center" style="color: red;">Phone Not Found. Please try a new search</h2>

                </div>
        
        
        
                <div id="show-all" class=" d-none text-center mb-4 mt-4">
                    <button id="show-all-btn" class="btn btn-primary">Show All</button>
                </div>
        </section>



        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex boder justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>



        <!-- modal container -->
         <div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="phoneDetailsLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">
                    

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
